<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anya-Core Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Anya-Core Wallet</h1>

  <div>
    <label for="pinInput">Wallet PIN (for encryption):</label>
    <input type="password" id="pinInput" value="1234" placeholder="Enter PIN" autofocus>
    <button id="togglePin" class="btn-icon" type="button" title="Show/Hide PIN" aria-label="Show PIN">üëÅÔ∏è</button>
    <label for="addressType">Address Type:</label>
    <select id="addressType">
      <option value="P2WPKH">Native SegWit (Bech32)</option>
      <option value="P2TR">Taproot (Bech32m)</option>
      <option value="P2PKH">Legacy (Base58)</option>
    </select>
    <button id="createWallet">Create New Wallet</button>
  </div>

  <hr>

  <div>
    <label for="cidInput">IPFS CID:</label>
    <input type="text" id="cidInput" placeholder="Enter IPFS CID">
    <button id="loadWallet" disabled>Load Wallet from IPFS</button>
  </div>

  <hr>

  <h2>Wallet Information</h2>
  <div id="walletInfo" role="status" aria-live="polite"></div>

  <hr>

  <div id="sendTransaction" class="wallet-section" style="display: none;">
    <h2>Send Bitcoin (L1)</h2>
    <div>
      <label for="destAddress">Destination Address:</label>
      <input type="text" id="destAddress" placeholder="bc1q...">
    </div>
    <div>
      <label for="sendAmount">Amount (BTC):</label>
      <input type="number" id="sendAmount" step="0.00000001" placeholder="0.001">
    </div>
    <div class="action-container">
      <button id="sendButton">Send Transaction</button>
    </div>
    <div id="sendResult" role="status" aria-live="polite"></div>
  </div>

  <hr>

  <div id="swapSection" class="wallet-section" style="display: none;">
    <h2>Boltz Trustless Swaps</h2>
    <div>
      <label for="swapType">Swap Type:</label>
      <select id="swapType">
        <option value="submarine">Submarine (L1 -> Lightning)</option>
        <option value="reverse">Reverse (Lightning -> L1)</option>
      </select>
    </div>
    <div id="submarineInputs">
      <label for="swapInvoice">Lightning Invoice:</label>
      <input type="text" id="swapInvoice" placeholder="lnbc1...">
    </div>
    <div class="action-container">
      <button id="createSwapButton">Initiate Swap</button>
    </div>
    <div id="swapResult" role="status" aria-live="polite"></div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
