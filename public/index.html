<!DOCTYPE html>
<html>
<head>
  <title>Anya-Core Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Anya-Core Wallet</h1>

  <div>
    <button id="createWallet">Create New Wallet</button>
  </div>

  <hr>

  <div>
    <label for="cidInput">IPFS CID:</label>
    <input type="text" id="cidInput" placeholder="Enter IPFS CID">
    <button id="loadWallet" disabled>Load Wallet from IPFS</button>
  </div>

  <hr>

  <h2>Wallet Information</h2>
  <div id="walletInfo" role="status" aria-live="polite"></div>

  <div id="mnemonic-container" style="display: none;">
    <p>
      <strong>Mnemonic:</strong>
      <span id="mnemonic-phrase" class="hidden"></span>
      <button id="toggle-mnemonic-visibility" aria-controls="mnemonic-phrase" aria-expanded="false">Show</button>
    </p>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
